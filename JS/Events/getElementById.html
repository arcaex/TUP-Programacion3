<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formularios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<script>
    function onClickEvent(){
        alert(document.getElementById("texto").value);
    }
    function onClickEventSet(){
        document.getElementById("texto").value="Texto Nuevo";
    }
</script>

<body id="body">
    <div class="box">
        <input type="text" id="texto" class="inputClass">
        <div class="divider"></div>
        <button  class="inputClass" name="boton" onclick="onClickEvent()">Ver</button> <br>
        <div class="divider"></div>
        <button  class="inputClass" name="boton" onclick="onClickEventSet()">Cambiar</button> <br>
    </div>
</body>

</html>
