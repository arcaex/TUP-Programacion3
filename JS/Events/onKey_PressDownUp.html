<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formularios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css'>
</head>

<script>
    function onTecla(texto) {
        var stringText = texto.value.toString();
        if (stringText !== undefined) {
            if(stringText[stringText.length - 1]=="a"){
                document.getElementById("textoValidar").value=stringText.replace("a","");
            }
            document.getElementById("Salida").innerHTML = stringText[stringText.length - 1];
        }
    }
</script>

<body id="body">
    <div class="box">
        <input type="text" class="inputClass" name="texto" onkeypress="onTecla(this)" placeholder="onKeyPress"> <br>
    </div>
    <div class="divider"></div>
    <div class="box">
        <input type="text" class="inputClass" name="texto" onkeydown="onTecla(this)" placeholder="onKeyDown"> <br>
    </div>
    <div class="divider"></div>
    <div class="box">
        <input type="text" id="textoValidar" class="inputClass" name="texto" onkeyup="onTecla(this)" placeholder="onKeyUp"> <br>
    </div>
    <div class="box">
        <div id="Salida"></div>
    </div>
</body>
</html>
