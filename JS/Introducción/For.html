<!DOCTYPE html>
<html>

<head>
    <title>Concatenacion</title>
</head>

<body>
    <script>
        function imprimirConsola(texto){
            console.log(texto);
        }
        var n = 0;
        for (var i = 0; i < 9; i++) {
            n += i;
            imprimirConsola(n);
        }
    </script>
</body>

</html>
