<body class="u-body">
  <script>
    $(document).ready(function () {
        localStorage.getItem("token") ?  window.location.replace("../Roles/roles.html") : null;
        // Ocultar el Login si existe el token en el LocalStorage 
        // curl --location --request POST 'http://kiwicode.tech:3000/auth' \ --header 'Content-Type: application/json' \ --data-raw '{ "mail":"graciajorge.sist@gmail.com", "password": "123123" }' 
        $("#Login").click(
        function(){
            var usuario = $("#email").val();
            var password = $("#password").val();
            $.ajax({
                url: "http://kiwicode.tech:3000/auth",
                type: "POST",
                data: {
                    "mail": usuario,
                    "password": password
                },
                success: function (result) {
                    alert("¡Ingreso Correcto!");
                    localStorage.setItem("token",result.data.token);
                    window.location.replace("../Roles/roles.html");
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                  alert("¡Datos de Ingreso Incorrectos!");
                }
            });
        });
    });
</script>
