<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create Object</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css'>
</head>
<script>

    var myCar = new Object();
    myCar.make = 'Ford';
    myCar.model = 'Mustang';
    myCar.year = 1969;

    var myCarJSON = {
    make: 'Ford',
    model: 'Mustang',
    year: 1969
    };

    //Clase
    function Car(make, model, year) {
    this.make = make;
    this.model = model;
    this.year = year;
    }

    var mycarClass = new Car('Eagle', 'Talon TSi', '1993');

    alert();
    console.log(myCar);
    console.log(myCarJSON);

    console.log(myCar["make"]);
    console.log(myCarJSON.make);

    console.log(myCar.model);
    console.log(myCarJSON["model"]);

    console.log(mycarClass);
    console.log(mycarClass.year);
    
</script>

<body id="body">
</body>

</html>
